    <!--Fancybox-->
   <script src="https://cdn.jsdelivr.net/npm/@fancyapps/ui/dist/fancybox.umd.js"></script>

   <script>

       //Activar AOS

        AOS.init();


       document.getElementById('modalPersonajes').addEventListener('show.bs.modal', function(event){
           
        botonModal = event.relatedTarget

        nombrePersonaje =  botonModal.getAttribute('data-bs-nombre')
        imagenPersonaje =  botonModal.getAttribute('data-bs-avatar')

        document.querySelector('.modal-title').innerText = 'Me llamo ' + nombrePersonaje
        document.getElementById('imagenModal').setAttribute('src', imagenPersonaje)

       });

       

    $(document).ready(function(){

        $.getJSON({
            
            url: 'https://my-json-server.typicode.com/xabiernvb/personajes_json/caricaturas',

            success:function(response){
                
                var html

                $.each(response, function(index, elemento){

                    html = '<div class="col-3  mb-5 mt-5">'
                        html += '<div class="card">'
                            html += '<a data-fancybox="imagenesZoom" href="' + elemento.avatar + '"><img src="' + elemento.avatar + '" class="card-img-top" alt="..."></a>';
                            html += '<div class="card-body">';;
                                html += '<h5 class="card-title">' + elemento.nombre + '</h5>'
                                html += '<p class="card-text">' + elemento.descripcion + '</p>';
                                html += ' <a href="#" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#modalPersonajes" data-bs-avatar="' + elemento.avatar + '" data-bs-nombre="' + elemento.nombre + '">Haz Click</a>';
                            html += '</div>';
                        html += '</div>';
                    html += '</div>';

                $('#personajes').append(html)
                    
                });

            },

            error:function(){
                alert('No se esta mostrando el contenido')


            },
                
        });
    });



   </script>
